<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"></link>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="outerContainer">
    <span class="title">Rock Paper Scissors</span>
    <span class="message"></span>
    <button class="newGameButton">Start New Game</button>
    <div class="buttonContainer">
      <button class="rpsButton rock">Rock</button>
      <button class="rpsButton paper">Paper</button>
      <button class="rpsButton scissors">Scissors</button>
    </div>
    <div class="scoreBoard">
      <div>
        <span>Player:</span>
        <span class="playerScore">0</span>
      </div>
      <div>
        <span>Computer:</span>
        <span class="computerScore">0</span>
      </div>
    </div>
    <div class="gameResultsContainer">
      <div class="currentGameResults">

      </div>
      <div class="currentRoundResults">

      </div>
    </div>
    <script src="rockPaperScissors.js"></script>
  </div>
</body>
</html>
